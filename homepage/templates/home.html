    <style>

      body {

          display:flex;
          align-items: center;
          justify-content: center;
          min-height: 50vh;
      }
      h1 {
          text-align: center;

          filter:drop-shadow(0 0 20px #0e0a01) drop-shadow(0 0 50px #0e0a01);

      input {

        cursor: pointer;

      input[type=submit]:hover{

      }
      input[type=submit]:active{
